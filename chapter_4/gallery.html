<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showPic.js"></script>
    <link rel="stylesheet" href="styles/layout.css" media="screen"/>
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <!--事件处理函数onclick()，即当用户点击这个链接时会触发这个函数，this表示“这个对象”，即a节点-->
            <!--事件处理函数的工作机制：
                在给某个元素添加了事件处理函数后，一旦事件发生，相应的JavaScript代码就会得到执行。被调用的JavaScript代码可以返回一个值，这个值将被
                传递给那个事件处理函数。例如，我们可以给某个链接添加一个onclick事件处理函数，并让这个处理函数所触发的JavaScript代码返回布尔值true
                或false。这样一来，当这个链接被点击时，如果那段JS代码返回值为true，onclick事件处理函数就认为“这个链接被点击了”；反之，如果返回的值
                是false，onclick事件处理函数就认为“这个链接没有被点击”。
            -->
            <a href="images/fireworks.jpg" title="A fireworks display" onclick="showPic(this); return false;">Fireworks</a>
        </li>
        <li>
            <a href="images/coffee.jpg" title="A cup of black coffee" onclick="showPic(this); return false;">Coffee</a>
        </li>
        <li>
            <a href="images/rose.jpg" title="A red, red rose" onclick="showPic(this); return false;">Rose</a>
        </li>
        <li>
            <a href="images/bigben.jpg" title="The famous clock" onclick="showPic(this); return false;">Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/placeholder.gif" alt="my image gallery"/>
    <p id="description">Choose an image.</p>
</body>
</html>
